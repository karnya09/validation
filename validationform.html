<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>JS Form Validation Project</title>
    
    <style>
        body {
            background: linear-gradient(135deg, #a8dadc, #457b9d);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }

        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #1d3557;
            text-align: center;
            margin-bottom: 25px;
            font-size: 2em;
        }

        .form-control {
            margin-bottom: 20px;
            position: relative;
        }

        .form-control label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #1d3557;
        }

        .form-control input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            outline: none;
            box-sizing: border-box;
        }
        
        .form-control small {
            color: #e63946;
            position: absolute;
            bottom: -18px;
            left: 0;
            visibility: hidden; 
            font-size: 0.85em;
        }

        .form-control.error input {
            border-color: #e63946;
        }
        
        .form-control.error small {
            visibility: visible;
        }

        .form-control.success input {
            border-color: #2a9d8f;
        }

        #submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #457b9d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            margin-top: 15px;
            transition: background-color 0.3s;
        }

        #submit-btn:hover {
            background-color: #1d3557;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>User Registration</h1>
        <form id="registration-form">
            
            <div class="form-control" id="username-control">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="e.g. John_Doe">
                <small>Username is required.</small>
            </div>
            
            <div class="form-control" id="email-control">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="example@domain.com">
                <small>Email is not valid.</small>
            </div>
            
            <div class="form-control" id="password-control">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Min 6 characters">
                <small>Password must be at least 6 characters.</small>
            </div>
            
            <div class="form-control" id="password2-control">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" placeholder="Re-enter password">
                <small>Passwords do not match.</small>
            </div>
            
            <button type="submit" id="submit-btn">Register</button>

        </form>
    </div>

    <script>
        const form = document.getElementById('registration-form');
        const username = document.getElementById('username');
        const email = document.getElementById('email');
        const password = document.getElementById('password');
        const password2 = document.getElementById('password2');

        function setErrorFor(input, message) {
            const formControl = input.parentElement;
            const small = formControl.querySelector('small');
            formControl.className = 'form-control error';
            small.innerText = message;
        }

        function setSuccessFor(input) {
            const formControl = input.parentElement;
            formControl.className = 'form-control success';
        }

        function isEmail(email) {
            const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(String(email).toLowerCase());
        }

        function checkRequired(inputArray) {
            let isRequired = false;
            inputArray.forEach(input => {
                if (input.value.trim() === '') {
                    setErrorFor(input, `${getFieldName(input)} is required.`);
                    isRequired = true;
                } else {
                    setSuccessFor(input);
                }
            });
            return isRequired;
        }

        function checkLength(input, min, max) {
            if (input.value.length < min) {
                setErrorFor(input, `${getFieldName(input)} must be at least ${min} characters.`);
            } else if (input.value.length > max) {
                setErrorFor(input, `${getFieldName(input)} must be less than ${max} characters.`);
            } else if (input.value.trim() !== '') {
                setSuccessFor(input);
            }
        }
        
        function checkPasswordsMatch(input1, input2) {
            if (input1.value !== input2.value) {
                setErrorFor(input2, 'Passwords do not match.');
            } else if (input2.value.trim() !== '') {
                setSuccessFor(input2);
            }
        }

        function getFieldName(input) {
            return input.id.charAt(0).toUpperCase() + input.id.slice(1);
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            if (checkRequired([username, email, password, password2])) {
                return;
            }

            checkLength(username, 3, 15);
            checkLength(password, 6, 25);
            
            if (!isEmail(email.value.trim())) {
                setErrorFor(email, 'Email is not valid.');
            } else {
                setSuccessFor(email);
            }

            checkPasswordsMatch(password, password2);
            
            let isFormValid = true;
            document.querySelectorAll('.form-control').forEach(control => {
                if (control.className.includes('error')) {
                    isFormValid = false;
                }
            });
            
            if (isFormValid) {
                alert('Registration Successful! (Demo only, data not saved.)');
                
                form.reset(); 
                
                document.querySelectorAll('.form-control').forEach(control => {
                    control.classList.remove('success');
                });
            }

        });
    </script>
</body>
</html>
